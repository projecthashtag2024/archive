<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT HASHTAG 2024 ARCHIVE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">PROJECT HASHTAG 2024</h1>
    <div class="button-container" id="button-container">
      <!-- 버튼은 JS로 렌더링 -->
    </div>
  </div>

  <div class="footer" id="footer">
    <!-- 푸터 내용도 JS로 렌더링 -->
  </div>

  <!-- ⬇ 언어 전환 버튼은 푸터 아래에 위치 -->
  <div class="lang-toggle-wrapper" style="text-align: center; margin-top: 30px; margin-bottom: 40px;">
    <button id="lang-toggle" class="lang-toggle">한국어</button>
  </div>

  <script>
    const content = {
      ko: {
        buttons: [
          {
            url: "https://your-link-1-kr.com",
            text: "Side A<br>모두의 소망이 이루어지는 세계<br>튜토리얼",
          },
          {
            url: "https://your-link-2-kr.com",
            text: "Side B<br>존재하지 않는 세계<br>튜토리얼",
          },
        ],
        footer: "임시 페이지입니다. 영상 완성 후 링크 등 수정 예정입니다. <br>아카이브 디자인 완료 후 로고 등 디자인도 반영하겠습니다.",
        toggle: "English",
      },
      en: {
        buttons: [
          {
            url: "https://your-link-1-en.com",
            text: "Side A. World of Fulfilled Wishes<br>Tutorial",
          },
          {
            url: "https://your-link-2-en.com",
            text: "Side B. World of Games You’ll Create<br>Tutorial",
          },
        ],
        footer: "This is a temporary page. Links will be updated after the video is complete. <br>Logos and design will be added once the archive design is finalized.",
        toggle: "한국어",
      },
    };

    function getInitialLang() {
      const lang = navigator.language || navigator.userLanguage;
      return lang.startsWith("ko") ? "ko" : "en";
    }

    let currentLang = getInitialLang();

    function renderPage() {
      const langData = content[currentLang];
      const container = document.getElementById("button-container");
      container.innerHTML = "";

      langData.buttons.forEach(btn => {
        const a = document.createElement("a");
        a.href = btn.url;
        a.target = "_blank";
        a.className = "button";
        a.innerHTML = btn.text;
        container.appendChild(a);
      });

      document.getElementById("footer").innerHTML = langData.footer;
      document.getElementById("lang-toggle").textContent = langData.toggle;
    }

    document.getElementById("lang-toggle").addEventListener("click", () => {
      currentLang = currentLang === "ko" ? "en" : "ko";
      renderPage();
    });

    renderPage();
  </script>
</body>
</html>
